<div class="mb-3">

  <ng-container *ngIf="selectedTabKey === 'Data'">
    <div style="margin-left: 8px;">
      <p>{{detectorDescription}}</p>
      <p>Authored by: <b>{{detectorAuthor}}</b></p>
    </div>
  </ng-container>

  <ng-container *ngIf="enabledDetectorDevelopment && !graduationEnabled else graduation">
    <fab-pivot (onLinkClick)="navigateToData($event)" [selectedKey]="selectedTabKey">
      <fab-pivot-item headerText="Data" [itemKey]="TabKey.Data"></fab-pivot-item>
      <fab-pivot-item headerText="Develop" [itemKey]="TabKey.Develop"></fab-pivot-item>
      <fab-pivot-item *ngIf="!isWorkflow" headerText="Data Sources" [itemKey]="TabKey.DataSources"></fab-pivot-item>
      <fab-pivot-item *ngIf="!isWorkflow" headerText="Commits History" [itemKey]="TabKey.CommitHistory"></fab-pivot-item>
      <fab-pivot-item *ngIf="!isWorkflow" headerText="Monitoring" [itemKey]="TabKey.Monitoring"></fab-pivot-item>
      <fab-pivot-item *ngIf="!isWorkflow" headerText="Analytics" [itemKey]="TabKey.Analytics"></fab-pivot-item>
    </fab-pivot>
  </ng-container>

  <ng-template #graduation>
    <ng-container *ngIf="enabledDetectorDevelopment else disabledDevelopment">
      <fab-pivot (onLinkClick)="navigateToData($event)" [selectedKey]="selectedTabKey">
        <fab-pivot-item headerText="Data" [itemKey]="TabKey.Data"></fab-pivot-item>
        <fab-pivot-item headerText="Develop" [itemKey]="TabKey.Develop"></fab-pivot-item>
        <fab-pivot-item *ngIf="!isWorkflow" headerText="Data Sources" [itemKey]="TabKey.DataSources"></fab-pivot-item>
        <fab-pivot-item *ngIf="!isWorkflow" headerText="Monitoring" [itemKey]="TabKey.Monitoring"></fab-pivot-item>
        <fab-pivot-item *ngIf="!isWorkflow" headerText="Analytics" [itemKey]="TabKey.Analytics"></fab-pivot-item>
      </fab-pivot>
    </ng-container>
  </ng-template>
</div>
<router-outlet></router-outlet>


<ng-template #disabledDevelopment>
  <ng-container *ngIf="!graduationEnabled else gradDisabledDevelopment">
    <fab-pivot (onLinkClick)="navigateToData($event)" [selectedKey]="selectedTabKey">
      <fab-pivot-item headerText="Data" [itemKey]="TabKey.Data"></fab-pivot-item>
      <fab-pivot-item headerText="Data Sources" [itemKey]="TabKey.DataSources"></fab-pivot-item>
      <fab-pivot-item headerText="Commits History" [itemKey]="TabKey.CommitHistory"></fab-pivot-item>
      <fab-pivot-item headerText="Monitoring" [itemKey]="TabKey.Monitoring"></fab-pivot-item>
      <fab-pivot-item headerText="Analytics" [itemKey]="TabKey.Analytics"></fab-pivot-item>
    </fab-pivot>
  </ng-container>
</ng-template>

<ng-template #gradDisabledDevelopment>
  <fab-pivot (onLinkClick)="navigateToData($event)" [selectedKey]="selectedTabKey">
    <fab-pivot-item headerText="Data" [itemKey]="TabKey.Data"></fab-pivot-item>
    <fab-pivot-item headerText="Data Sources" [itemKey]="TabKey.DataSources"></fab-pivot-item>
    <fab-pivot-item headerText="Monitoring" [itemKey]="TabKey.Monitoring"></fab-pivot-item>
    <fab-pivot-item headerText="Analytics" [itemKey]="TabKey.Analytics"></fab-pivot-item>
  </fab-pivot>
</ng-template>
